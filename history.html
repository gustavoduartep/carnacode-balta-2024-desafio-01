<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/png" href="./assets/icon-no-bg.png">
    <title>IMC - Histórico</title>
</head>

<body>

    <div class="container">
        <div class="flex">
          <div class="image-container">
            <a href="index.html"> <img src="./assets/icon-no-bg.png" alt="Calculadora de IMC (Índice de massa corporal)"></a>
          </div>
        </div>
        <h1>Histórico</h1>
        <div class="flex flex-column">
            <div><input class="input-text" type="text" placeholder="Pesquisar..."/></div>

            <div class="container-history">
              <div class="item-history">
                  <div class="thumbnail"></div>
                  <div class="content">
                      <div class="header">
                          <h2>Peso ideal ✅</h2>
                          <span>8m atrás</span>
                      </div>

                      <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                  </div>
              </div>
              <hr class="divider">
              <div class="item-history">
                <div class="thumbnail"></div>
                <div class="content">
                    <div class="header">
                        <h2>Sobrepeso ⛔️</h2>
                        <span class="old">12/10/2023</span>
                    </div>

                    <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                </div>
            </div>
            <hr class="divider">
          </div>

        </div>
    </div>
</body>

</html>
